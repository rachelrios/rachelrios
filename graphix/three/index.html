<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.);
      vPos = aPos;
   }
</script>


<script id='my_fragment_shader' type='x-shader/x-fragment'>

   uniform float uTime;
   varying vec3 vPos;

   void main() {
      float c = 0.;

      // BUILD A FRACTAL TEXTURE USING
      // NOISE THAT ANIMATES THROUGH Z

      float x = vPos.x;
      float y = vPos.y;
      for (int n = 1 ; n <= 5 ; n++) {
         float z = float(n);
         vec3 p = vec3(x, y, z + 0.3 * uTime);
         float frequency = pow(2., z);
         c += noise(frequency*p)/frequency;
      }

      vec3 sky   = vec3(.1, .3, .9);
      vec3 white = vec3(1.,1.,1.);
      vec3 pink  = vec3(1.,.1,.1);
      vec3 cloud = mix(pink,white,c);
      c = clamp(c + y, 0.0, 1.0);
      vec3 color = mix(sky, cloud, c-cloud);
      gl_FragColor = vec4(sqrt(color), 1.0);

 }</script>
