<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.);
      vPos = aPos;
   }
</script>


<script id='my_fragment_shader' type='x-shader/x-fragment'>
uniform float uTime;
varying vec3 vPos;

vec4 sphere = vec4(0.2, 0.13, .01, .01);

vec3 LDir[3], LColor[3];

vec3 skyColor = vec3(.2,.5,.5);

vec3 A = vec3(.4,.2,.2) ;
vec3 D = vec3(.5,.2,.0) ;
vec3 S = vec3(.5,.5,.5);
float p = 7.5 ;

vec3 R(vec3 L,vec3 N) { return 2.*dot(L,N)*N - L; }

float ray_sphere(vec3 V,vec3 W,vec4 S) {
   float r = S.w;
   vec3 D = V - S.xyz ;
   float A = dot(W,W) ;
   float B = 2. * (dot(W, D));
   float C = dot(D, D) - r*r;
   float d = B*B-4.*A*C;
   float xx = (-B + sqrt(d)) / 2.;
   float yy = (-B - sqrt(d)) / 2.;
  if (d > 0.0)
     {
         if (xx > 0.0 && yy > 0.0)
         {
            if (xx == yy) return xx;
            float t = xx < yy ? xx : yy;
            return t;
        }
}

}


void main() {
   // ray origin
   vec3 V = vec3(0.3, 0.3, 3.5);
   vec3 W = normalize(vec3(vPos.x, vPos.y, - 3.5));

   float t = ray_sphere(V, W, sphere);
   vec3 color = skyColor ;
   if (t >= 0.) {

      LDir[0] = normalize(vec3(.2+.5*cos(1.*uTime),2.,0.));
      LColor[0] = vec3(1.,1.,.9);

      LDir[1] = normalize(vec3(-10.,-1.,-2.));
      LColor[1] = vec3(.9,.1,.3);

      vec3 P = V + t * W;
      vec3 N = normalize(P - sphere.xyz) * uTime;

      N += .2 * vec3(noise(100. * P * uTime),
                     noise(0. * P + vec3(100.,0.,0.)),
                     noise(0. * P + vec3(200.,0.,0.)));
      N = normalize(N);

      float texture = .9 * .9 * noise(20.0 * P);

      color = A * A * texture * texture  ;

      for (int i = 0 ; i < 3 ; i++) {
         color += LColor[i] * D * max(0., dot(LDir[i], N)) * texture* texture  -.1;
         color += LColor[i] * S * pow(max(0., dot(R(LDir[i],N), -W)), p);
      }
   }
   gl_FragColor = vec4(sqrt(color), .10);

 }</script>
